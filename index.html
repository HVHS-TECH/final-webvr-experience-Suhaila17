<!DOCTYPE html>
<html lamg="en">
  <head>
    <title>Candy Land</title>
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
    <body>
    <a-scene shadow="type: pcfsoft">
      
      <a-sky color="#ADD8E6""></a-sky>

      <a-entity light="type: ambient; color: #ffffff; intensity: o.6"></a-entity>
     
      <a-entity
      light="type: directional: color: #ffffff; intensity 0.8"
      position="5 10 7"
      shadow "cast: true"
      ></a-entity>
      <a-plane 
      color="#FFC0CB" 
      width="100" 
      height="100"
      rotation="-90 0 0"
      position="0 0 0"
      shadow="receive: true"
      ></a-plane>

      <a-entity 
      ply-model="src:LP.ply"
      position="-3 -2 -15"
      rotation="-90 90 180"
      scale="2 2 2"
      ></a-entity>

      <a-entity 
      ply-model="src:LP.ply"
      position="-3 -2 -15"
      rotation="-90 90 180"
      scale="2 2 2"
      ></a-entity>

      
                 
    </a-scene>
  </body>
</html>
