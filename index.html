<!DOCTYPE html>
<html lamg="en">
  <head>
    <title>Candy Land</title>
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
    <body>
    <a-scene>
      
      <a-sky color="#ADD8E6""></a-sky>

     
      <a-plane 
      color="#FFC0CB" 
      width="100" 
      height="100"
      rotation="-90 0 0"
      position="0 0 0"
    
      ></a-plane>

      <a-entity 
      ply-model="src:LP.ply"
      position="-3 -2 -15"
      rotation="-90 90 180"
      scale="2 2 2"
      ></a-entity>

      

      <a-entity 
      ply-model="src:LP.ply"
      position="2 2 2"
      rotation="0 0 0"
      scale="2 2 2"
      ></a-entity>

      <a-entity 
        camera 
        position="0 3 10" 
        look-controls 
        wasd-controls
      ></a-entity>
      
      <a-entity 
      ply-model="src:bush ply.ply"
      position="-3 -2 -15"
      rotation="-90 90 180"
      scale="2 2 2"
      ></a-entity>
                 
    </a-scene>
  </body>
</html>
