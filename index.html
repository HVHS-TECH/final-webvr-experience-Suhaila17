<!DOCTYPE html>
<html lamg="en">
  <head>
    <title>Candy Land</title>
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
    <body>
    <a-scene shadow="type: pcfsoft">
      
      <a-sky color="lightblue"></a-sky>
      <a-entity light="type: ambient; color: #ffffff: intensity"
      
      <a-entity 
      ply-model="src:LP.ply"
      position="-3 -2 -15"
      rotation="-90 90 180"
      scale="2 2 2"
      ></a-entity>

      <a-entity 
      ply-model="src:LP.ply"
      position="-3 -2 -15"
      rotation="-90 90 180"
      scale="2 2 2"
      ></a-entity>

      <a-plane color="lightpink" scale="100 100 100" rotation="-90 0 0" position="0 0 0"></a-plane>
                 
    </a-scene>
  </body>
</html>
